- model: WangYi/航班管理  # 对应pageobj 的类名称



- casename: 163_input_user
  title: 输入用户名
  precond:
  testdata:
  element:
    - casesteid: 1
      types: name
      operate: input
      locate: email
      listindex:  #多个时列表索引 单个为空 /int
      locawait:              #操作等待时间  folt/s
      info: 输入用户名

- casename: 163_input_pwd
  title: 输入密码
  precond:
  testdata:
  element:
    - casesteid: 1
      types: name
      operate: input
      locate: password
      listindex:  #多个时列表索引 单个为空 /int
      locawait:              #操作等待时间  folt/s
      info: 输入密码

- casename: 163_input_sub
  title: 提交登录
  precond:
  testdata:
  element:
    - casesteid: 1
      types: id
      operate: click
      locate: dologin
      listindex:  #多个时列表索引 单个为空 /int
      locawait:              #操作等待时间  folt/s
      info: 提交登录

- casename: 163_froms
  title: 跳转froms
  precond:
  testdata:
  element:
    - casesteid: 1
      types: xpath
      operate: iframe
      locate: //div[@id='loginDiv']/iframe
      listindex:  #多个时列表索引 单个为空 /int
      locawait:              #操作等待时间  folt/s
      info: 跳转froms
