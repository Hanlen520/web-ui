- model: common      # case 目录下对应的 py 文件

# --login 相关
- casename: login         # 对应 common.py 函数
  title: 登录页面
  precond:
  testdata:              # 测试数据
    - loginname: "blp"
      password: "blp"
      info:  "blp"
  element:               #定位数据
    - casesteid: 1       # 测试步骤
      types: name        # 定位类型  id ，name ,xpath , css, class,link,partlink, tag: web支持8中
      operate: input     # 操作类型  input(输入) , click(点击) ,text(提取文本)
      locate: loginName  # 定位元素  types 对应的元素
      info: 输入用户名     # 操作说明
      expect:            # 预期结果
    - casesteid: 2
      types: name
      operate: input
      locate: password
      info: 输入密码
      expect: 预期结果1
    - casesteid: 3
      types: class
      operate: click
      locate: el-button
      info: 登录fdv门户
      expect: 预期结果2
    - casesteid: 4
      types: xpath
      operate: text
      locate: //*[@id="app"]/div/div[1]/div[2]/span/div/span
      info: 定位当前登录用户
      expect: 预期结果3

